version: "3"
services:
  database:
    container_name: database
    image: "postgres:14"
    ports:
      - 5434:5434
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=articles
    volumes:
      - nps_data:/var/lib/postgresql/data
    restart: always
  server:
    container_name: server
    platform: linux/amd64
    build:
      context: .
    restart: always
    ports:
      - 80:80
    environment:
      - DB_NAME=articles
      - DB_USER=postgres
      - DB_PASSWORD=1234
      - DB_HOST=database
    command: npm run dev
    volumes:
      - /Users/pavel/Documents/Development/Front-End/tests/articles:/app
      - /app/node_modules
volumes:
  nps_data: {}
